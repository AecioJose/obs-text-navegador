<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Visualização do Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./openeye.png" sizes="150x150" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #212121;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
        }

        .message-group {
            background-color: #2c2c2c;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .message-group .highlight {
            font-weight: bold;
            color: #d1d1d1;
        }

        .productsQnt {
            font-size: 0.7rem;
            color: #c1c1c1;
        }

        .message-group .details {
            margin-left: 15px;
            font-size: 0.9em;
            color: #b0b0b0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        </div>

    <script type="module">
        import { chatRef, onValue } from './firebase-init.js';

        const chatContainer = document.getElementById('chat-container');

        const renderChat = (data) => {
            chatContainer.innerHTML = '';
            const chatState = data || {};
            const sortedUsernames = Object.keys(chatState).sort();

            sortedUsernames.forEach(username => {
                const groupDiv = document.createElement('div');
                groupDiv.classList.add('message-group');
                
                const totalQuantity = chatState[username].reduce((sum, item) => sum + item.quantity, 0);
                const highlightSpan = document.createElement('span');
                highlightSpan.classList.add('highlight');
                highlightSpan.textContent = `@${username}`;
                groupDiv.appendChild(highlightSpan);

                const productsQnt = document.createElement('span');
                productsQnt.classList.add('productsQnt');
                productsQnt.textContent = `ﾠ${totalQuantity} produto${totalQuantity > 1 ? 's' : ''}`;
                groupDiv.appendChild(productsQnt);

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('details');
                
                chatState[username].forEach(item => {
                    const p = document.createElement('p');
                    let text = `${item.quantity}x ${item.code}`;
                    if (item.note) text += ` /${item.note}`;
                    p.textContent = text;
                    detailsDiv.appendChild(p);
                });

                groupDiv.appendChild(detailsDiv);
                chatContainer.appendChild(groupDiv);
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        // renders according to firebase
        onValue(chatRef, (snapshot) => {
            const data = snapshot.val();
            renderChat(data);
        });
    </script>
</body>
</html>
